{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top: 5rem;">

<div class="columns is-mobile is-centered animated fadeIn">
    <div class="column is-half">
        <nav class="level is-mobile">
            <div class="level-left">

                <div class="level-item">
                    <p class="is-size-5 robo ">
                        New Customer Category</p>
                </div>
            </div>

        </nav>
        <hr>
        <div class="">
                <div class="form">
                        <form method="POST" action="{{ url_for('customer_category')}}">
                            {{cust_form.hidden_tag()}}
                            <div class="field">
                                <label class="label">Customer Category</label>
                                <div class="control">
                                    {{cust_form.health(class="input" , placeholder="Enter Customer Category")}}
                                </div>
                            </div>
                            <br>
                            <div class="field is-grouped">
                                <div class="control">
                                    {{cust_form.health_submit(class="button is-black" , value="Save")}}
                                </div>
                                <div class="control">
                                        <a class="button is-info" href="{{ url_for('customer_category_view') }}"><span class="icon icon-btn-in"><i data-feather="eye"></i></span>View </a>
                                    </div>
                                <div class="control ">
                                    <a class="button is-text">Clear Fields</a>
                                </div>
        
                            </div>
        
                        </form>
                    </div>
        </div>
    </div>
    

</div>  

</div>
<script>
$(document).ready( function(){
    $("#health").focus();
})
</script>
{% endblock %}
