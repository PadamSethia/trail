{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top: 5rem;">

    <div class="columns is-mobile is-centered">
        <div class="column is-half">
            <nav class="level is-mobile">
                <div class="level-left">

                    <div class="level-item">
                        <p class="is-size-5 robo ">
                            New Accessories</p>
                    </div>
                </div>

            </nav>
            <hr>
            <div class="">
                <div class="form">
                    <form method="POST" action="{{ url_for('accessories')}}">
                        {{acc_form.hidden_tag()}}
                        <div class="field-body is-horizontal">
                            <div class="field">
                                <label class="label">Accessories</label>
                                <div class="control">
                                    {{acc_form.acc(class="input" , placeholder="Enter Accessories")}}
                                </div>
                            </div>
                            <div class="field">
                                    <label class="label">U.O.M</label>
                                    <div class="control select">
                                        {{acc_form.uom()}}
                                    </div>
                                </div>
                        </div>
                        <br>
                        <div class="field is-grouped">
                            <div class="control">
                                {{acc_form.acc_submit(class="button is-black" , value="Save")}}
                            </div>
                            <div class="control">
                                <a class="button is-info" href="{{ url_for('accessories_view') }}"><span
                                        class="icon icon-btn-in"><i data-feather="eye"></i></span>View </a>
                            </div>
                            <div class="control ">
                                <a class="button is-text">Clear Fields</a>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>


    </div>

</div>
{% endblock %}
