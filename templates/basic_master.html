{% extends  'base.html' %}
{% block content %}
<script>
    $(document).ready(function () {
        $('#tabs li').on('click', function () {
            var tab = $(this).data('tab');

            $('#tabs li').removeClass('is-active');
            $(this).addClass('is-active');

            $('#tab-content div').removeClass('is-active');
            $('div[data-content="' + tab + '"]').addClass('is-active');
        });
    });
</script>
<style>
    #tab-content .tab-box {
        display: none;
    }

    #tab-content .tab-box.is-active {
        display: block;
    }
</style>
<div class="tabs" id="tabs" style="margin-top: 2rem;">
    <ul>
        <li class="is-active" data-tab="1">
            <a>
                <span>Finished Goods</span>
            </a>
        </li>
        <li data-tab="2">
            <a>
                <span>Raw Materials</span>
            </a>
        </li>
        <li data-tab="3">
            <a>
                <span>Other Materials</span>
            </a>
        </li>
        <li data-tab="4">
            <a>
                <span>Unit of Measurement</span>
            </a>
        </li>
        <li data-tab="5">
            <a>
                <span>Customer Category</span>
            </a>
        </li>
        <li data-tab="6">
            <a>
                <span>Location</span>
            </a>
        </li>
    </ul>
</div>

<div id="tab-content" style="margin-top:4rem; margin-left: 1rem; margin-right: 1rem;">

    <div class="is-active tab-box" data-content="1">
        Pictures
    </div>
    <div class="tab-box" data-content="2">
        Music
    </div>
    <div class="tab-box" data-content="3">
        Videos
    </div>
    <div class="tab-box" data-content="4">
        Documents
    </div>
    <div class="tab-box" data-content="5">
        {% include 'customer_category.html' %}        

    </div>
    <div class="tab-box" data-content="6">
        {% include 'location_master.html' %}        
    </div>

</div>

{% endblock %}
